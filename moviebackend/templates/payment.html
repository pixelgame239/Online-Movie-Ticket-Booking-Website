{% extends 'base.html' %}
{% block title %}Payment{% endblock %}

{% block content %}
<h2>Payment for Booking #{{ booking.id }}</h2>
<p>Total Price: ${{ booking.total_price }}</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Pay Now</button>
</form>
{% endblock %}
