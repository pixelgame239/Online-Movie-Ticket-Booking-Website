{% extends "base.html" %}
{% load static %}

{% block title %}Đăng nhập - Rạp Việt Nam{% endblock %}

{% block content %}
<style>
  .auth-tabs {
    display: flex;
    justify-content: center;
    margin: 40px 0 20px;
    gap: 10px;
  }

  .auth-tabs a {
    flex: 1;
    max-width: 200px;
    padding: 12px 0;
    text-align: center;
    background: #E52025;
    color: #fff;
    font-weight: bold;
    text-decoration: none;
    border-radius: 4px;
  }

  .login-form {
    max-width: 400px;
    margin: 0 auto;
    text-align: center;
  }

  .login-form input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ddd;
    font-size: 15px;
    border-radius: 4px;
  }

  .login-btn {
    width: 100%;
    padding: 14px;
    background: #E52025;
    color: #fff;
    font-weight: bold;
    border: none;
    cursor: pointer;
    border-radius: 4px;
    margin-top: 10px;
  }

  .forgot {
    display: block;
    margin-top: 15px;
    font-size: 14px;
    color: #007bff;
    text-decoration: none;
  }

  .forgot:hover {
    text-decoration: underline;
  }
</style>

<div class="auth-tabs">
  <a href="{% url 'users:login' %}">ĐĂNG NHẬP</a>
  <a href="{% url 'users:register' %}">ĐĂNG KÝ</a>
</div>

<div class="login-form">
  <form method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Email hoặc số điện thoại" required>
    <input type="password" name="password" placeholder="Mật khẩu" required>
    <button type="submit" class="login-btn">ĐĂNG NHẬP</button>
  </form>
  <a href="{% url 'users:password_reset' %}" class="forgot">Bạn quên mật khẩu?</a>
</div>
{% endblock %}
