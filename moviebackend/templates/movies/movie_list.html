{% extends 'base.html' %}
{% block title %}Movies{% endblock %}

{% block content %}
<h2>Movies</h2>

<form method="get" class="mb-3">
    <input type="text" name="q" placeholder="Search..." class="form-control mb-2" value="{{ request.GET.q }}">
    <input type="text" name="genre" placeholder="Genre..." class="form-control mb-2" value="{{ request.GET.genre }}">
    <button type="submit" class="btn btn-primary">Search</button>
</form>

<div class="row">
    {% for movie in movies %}
        <div class="col-md-4 mb-3">
            <div class="card">
                {% if movie.poster %}
                    <img src="{{ movie.poster.url }}" class="card-img-top" style="height:300px; object-fit:cover;">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ movie.title }}</h5>
                    <p class="card-text">{{ movie.genre }} | {{ movie.duration }} min</p>
                    <a href="{% url 'movie_detail' movie.id %}" class="btn btn-primary">Details</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
